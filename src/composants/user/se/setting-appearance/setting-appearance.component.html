<div *ngFor="let response of alertManagerManager.responseList">
  <div class="alert {{ response.alert }}" role="alert">
    {{ response.message }}
  </div>
</div>

<h2 class="border-bottom">Theme preferences</h2>

<form class="mb-3" [formGroup]="themeForm" (ngSubmit)="theme()">
  <div class="form-check">
    <input class="form-check-input" type="radio">
    <label class="form-check-label">Default checked radio</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio">
    <label class="form-check-label">Default checked radio</label>
  </div>
  <button type="submit" [disabled]="themeForm.invalid" class="btn btn-primary">Update theme</button>
</form>
