<div *ngFor="let response of alertManagerManager.responseList">
  <div class="alert {{ response.alert }}" role="alert">
    {{ response.message }}
  </div>
</div>

<h3 class="pb-2 border-bottom">Theme preferences</h3>
<p>Choose how the application looks to you.</p>

<form class="mb-3" [formGroup]="themeForm" *ngIf="themeList">
  <div class="row">
    <div class="ish-from col mb-3" *ngFor="let th of themeList">
      <label class="form-check-label border rounded-2" style="{{th.id === value ? 'border-color: #0d6efd!important' : ''}}">
        <img [src]="'http://localhost:8080/api/v1/image/' + th.image" class="img-fluid border-bottom rounded-top">
        <div class="m-2">
          <input class="form-check-input" formControlName="id" (click)="theme(th.id)" type="radio" [value]="th.id">
          <span class="ms-2">{{th.name}}</span>
        </div>
      </label>
    </div>
  </div>
</form>
