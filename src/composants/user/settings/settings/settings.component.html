<section class="my-4 container">

  <div class="mb-3 d-flex bd-highlight">
    <div *ngIf="user.profileImage" class="p-2 bd-highlight">
      <img [src]="apiResourceUrl + user.profileImage" class="rounded-circle" height="50" width="50" style="object-fit: cover;" alt="">
    </div>
    <div class="px-2 pt-1 bd-highlight">
        <h2 class="m-0">{{user.username}}</h2>
        <p class="m-0">Your personal account</p>
    </div>
    <div class="ms-auto px-2 bd-highlight">
      <button class="btn mt-3 btn-sm btn-primary d-inline float-end" routerLink="/profile/{{user.username}}">Go to your personal profile</button>
    </div>
  </div>

  <div class="row" *ngIf="settingList && settingList.length > 0 && permissionList && permissionList.length > 0">
    <div class="set-nav col-md-auto mb-3 align-items-start">
      <div *ngIf="permissionList.includes('ROLE_USER')" class="nav flex-column nav-pills border rounded ish-table mb-4" aria-orientation="vertical">
        <p class="mb-0 p-2 ps-3">Account settings</p>
        <button class="nav-link {{settingList.includes('profile') && param === 'profile' || !param ? 'active' : ''}}" type="button" routerLink="/settings/profile">Profile</button>
        <button class="nav-link {{settingList.includes('account') && param === 'account' ? 'active' : ''}}" type="button" routerLink="/settings/account">Account</button>
        <button class="nav-link {{settingList.includes('appearance') && param === 'appearance' ? 'active' : ''}}" type="button" routerLink="/settings/appearance">Appearance</button>
        <button class="nav-link {{settingList.includes('security') && param === 'security' ? 'active' : ''}}" type="button" routerLink="/settings/security">Account security</button>
        <button class="nav-link {{settingList.includes('emails') && param === 'emails' ? 'active' : ''}}" type="button" routerLink="/settings/emails">Emails</button>
        <button class="nav-link {{settingList.includes('address') && param === 'address' ? 'active' : ''}}" type="button" routerLink="/settings/address">Address</button>
        <button class="nav-link {{settingList.includes('cookies') && param === 'cookies' ? 'active' : ''}}" type="button" routerLink="/settings/cookies">Cookies</button>
        <button class="nav-link {{settingList.includes('notifications') && param === 'notifications' ? 'active' : ''}}" type="button" routerLink="/settings/notifications">Notifications</button>
        <button class="nav-link {{settingList.includes('security-log') && param === 'security-log' ? 'active' : ''}}" type="button" routerLink="/settings/security-log">Security log</button>
      </div>
      <div *ngIf="permissionList.includes('ROLE_USER')" class="nav flex-column nav-pills border rounded ish-table mb-4" aria-orientation="vertical">
        <p class="mb-0 p-2 ps-3">Moderation settings</p>
        <button class="nav-link {{settingList.includes('blocked-users') && param === 'blocked-users' ? 'active' : ''}}" type="button" routerLink="/settings/blocked-users">Blocked users</button>
        <button class="nav-link {{settingList.includes('interaction-limits') && param === 'interaction-limits' ? 'active' : ''}}" type="button" routerLink="/settings/interaction-limits">Interaction limits</button>
      </div>
      <div *ngIf="permissionList.includes('ROLE_ADMINISTRATOR')" class="nav flex-column nav-pills border rounded ish-table mb-4" aria-orientation="vertical">
        <p class="mb-0 p-2 ps-3">Administrator settings</p>
        <button class="nav-link {{param === 'users' ? 'active' : ''}}" type="button" routerLink="/settings/administrator/users">Users</button>
        <button class="nav-link {{param === 'emails-action' ? 'active' : ''}}" type="button" routerLink="/settings/administrator/emails-action">Emails action</button>
      </div>
      <div *ngIf="permissionList.includes('ROLE_OWNER')" class="nav flex-column nav-pills border rounded ish-table" aria-orientation="vertical">
        <p class="mb-0 p-2 ps-3">Owner settings</p>
        <button class="nav-link {{param === 'user-settings' ? 'active' : ''}}" type="button" routerLink="/settings/owner/user-settings">User settings</button>
        <button class="nav-link {{param === 'groups' ? 'active' : ''}}" type="button" routerLink="/settings/owner/groups">Groups</button>
        <button class="nav-link {{param === 'themes' ? 'active' : ''}}" type="button" routerLink="/settings/owner/themes">Themes</button>
        <button class="nav-link {{param === 'emails-templates' ? 'active' : ''}}" type="button" routerLink="/settings/owner/emails-templates">Emails templates</button>
        <button class="nav-link {{param === 'laws' ? 'active' : ''}}" type="button" routerLink="/settings/owner/laws">Terms & privacy</button>
      </div>
    </div>
    <div class="col">
      <app-setting-profile *ngIf="param === 'profile' || !param" (isSummited)="refresh($event)"></app-setting-profile>
      <app-setting-account *ngIf="param === 'account'" (isSummited)="refresh($event)"></app-setting-account>
      <app-setting-appearance *ngIf="param === 'appearance'" (isSummited)="refresh($event)"></app-setting-appearance>
      <app-setting-security *ngIf="param === 'security'" (isSummited)="refresh($event)"></app-setting-security>
      <app-setting-emails *ngIf="param === 'emails'" (isSummited)="refresh($event)"></app-setting-emails>
      <app-setting-address *ngIf="param === 'address'" (isSummited)="refresh($event)"></app-setting-address>
      <app-setting-cookies *ngIf="param === 'cookies'" (isSummited)="refresh($event)"></app-setting-cookies>
      <app-setting-notifications *ngIf="param === 'notifications'" (isSummited)="refresh($event)"></app-setting-notifications>
      <app-setting-security-log *ngIf="param === 'security-log'" (isSummited)="refresh($event)"></app-setting-security-log>

      <app-setting-blocked-users *ngIf="param === 'blocked-users'" (isSummited)="refresh($event)"></app-setting-blocked-users>
      <app-setting-interaction-limits *ngIf="param === 'interaction-limits'" (isSummited)="refresh($event)"></app-setting-interaction-limits>

      <app-setting-users *ngIf="param === 'users'"></app-setting-users>
      <app-setting-emails-action *ngIf="param === 'emails-action'"></app-setting-emails-action>

      <app-setting-user-settings *ngIf="param === 'user-settings'"></app-setting-user-settings>
      <app-setting-groups *ngIf="param === 'groups'"></app-setting-groups>
      <app-setting-themes *ngIf="param === 'themes'"></app-setting-themes>
      <app-setting-emails-templates *ngIf="param === 'emails-templates'"></app-setting-emails-templates>
      <app-setting-laws *ngIf="param === 'laws'"></app-setting-laws>
    </div>
  </div>
</section>
